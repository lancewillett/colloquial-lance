# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n: '
  scroller-highlight-color: '#666'
input-text:
  font-family: 'Lucida Grande'
  font-size: 12.0
  background-color: '#fff'
  color: '#000'
member-list:
  font-family: 'Lucida Grande'
  font-size: 11.0
  color: '#000'
  background-color: '#fff'
  operator:
    color: '#000'
  selected:
    color: '#fff'
    background:
      # gradient
      top-line-color: '#adbbd0'
      bottom-line-color: '#8c98b0'
      top-color: '#adbbd0'
      bottom-color: '#98aac4'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 11.0
  background-color: '#D6DCE5'
  highlight:
    color: '#F09722'
  newtalk:
    color: '#F09722'
  unread:
    color: '#144FAE'
  normal:
    active:
      color: '#000'
    inactive:
      color: '#999'
  selected:
    active:
      color: '#000'
    inactive:
      color: '#888'
    background:
      # gradient
      top-line-color: '#adbbd0'
      bottom-line-color: '#8c98b0'
      top-color: '#adbbd0'
      bottom-color: '#98aac4'
